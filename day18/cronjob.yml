apiVersion: batch/v1
kind: CronJob
metadata:
  name: scheduled-job
  namespace: pe-day-jobs
spec:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: cron
              image: busybox
              command: ["sh", "-c", "date; echo CronJob Executed"]
